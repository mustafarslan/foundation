spring.application.name: core
springdoc:
    swagger-ui:
        use-root-path: true

app-info:
    title: "Foundation - Core"
    version: "0.0.1"
    description: "OpenAPI Swagger"


author:
    fullName: 'Mustafa Arslan'
    email: 'mustafarslan35@gmail.com'

spring:
    profiles:
        active: "dev"
    h2:
        console:
            enabled: true
            path: /h2-console
            settings:
                trace: false
                web-allow-others: false
    sql:
        init:
            mode: always
            platform: h2
            data-locations: classpath:./db/sql/h2/data-h2.sql
            schema-locations: classpath:./db/sql/h2/schema-h2.sql

    datasource:
        url: jdbc:h2:file:./core/src/main/resources/db/data/demo
        username: sa
        password: sa
        driverClassName: org.h2.Driver
    jpa:
        show-sql: true
        open-in-view: false
        defer-datasource-initialization: true
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: none
    data:
        redis:
            url: 0.0.0.0
            port: 6379
            password: ""
            ttl: 0
    kafka:
        bootstrap-servers: localhost:29092
    elasticsearch:
      url: localhost:9200